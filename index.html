<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="outer">
        <div class="display">
            <h1>1.98234</h1>
        </div>
        <div class="buttons1">
            <button id="clear">C</button>
            <button id="negative">+/-</button>
            <button id="percent">%</button>
            <button class="divide operation">/</button>
        </div>
        <div class="buttons2">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="multiply operation">x</button>
        </div>
        <div class="buttons3">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="subtract operation">-</button>
        </div>
        <div class="buttons4">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="add operation">+</button>
        </div>
        <div class="buttons5">
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equals operation">=</button>
        </div>
    </div>
</body>
</html>
