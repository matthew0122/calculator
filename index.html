<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="outer">
        <div class="display">
            <h1 id="main-display"></h1>
        </div>
        <div class="buttons1">
            <button id="clear">C</button>
            <button id="negative">+/-</button>
            <button id="percent">%</button>
            <button class="divide operation">/</button>
        </div>
        <div class="buttons2">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="multiply operation">x</button>
        </div>
        <div class="buttons3">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="subtract operation">-</button>
        </div>
        <div class="buttons4">
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="add operation">+</button>
        </div>
        <div class="buttons5">
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="equals operation">=</button>
        </div>
    </div>
</body>
</html>
